<!-- myapp/templates/myapp/search.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        .video-block {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .thumbnail {
            width: 120px;
            height: 90px;
            margin-right: 10px;
        }

        .details {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    {% for result in results %}
        <div class="video-block">
            <img class="thumbnail" src="{{ result.thumbnail }}" alt="Video Thumbnail">
            <div class="details">
                <h2>{{ result.title }}</h2>
                <p>{{ result.price }}</p>
                <a href="https://www.udemy.com{{ result.url }}">Watch on Udemy</a>
            </div>
        </div>
    {% endfor %}
</body>
</html>
