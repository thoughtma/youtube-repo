<!-- myapp/templates/myapp/search.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        .video-block {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .thumbnail {
            width: 120px;
            height: 90px;
            margin-right: 10px;
        }

        .details {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    {% for video in videos %}
        <div class="video-block">
            <img class="thumbnail" src="{{ video.thumbnail_url }}" alt="Video Thumbnail">
            <div class="details">
                <h2>{{ video.title }}</h2>
                <p>{{ video.description }}</p>

                
                <a href="https://www.youtube.com/watch?v={{ video.video_id }}">Watch on YouTube</a>
            </div>
        </div>
    {% endfor %}

    <div class="card" style="width: 18rem;">
        <video src="https://www.youtube.com/watch?v={{ video.video_id }}"></video>
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
</body>
</html>
